<!--  CSS TRANSITIONS
	A transition is a short animation between two element states. Ex, intead of
	having an elements immediately appear or disappear, it might fade out.

	CSS transitions set:
	- which properties to animate
	- a delay to set when the animation will start 
	- a duration)
	- how the transition will run (ease, linear).

-->
